<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        text-align: center;
      }
      .submit_s {
        height: 2rem;
        /* float: left; */
        border: 2px solid #414868;
        border-top: 0;
        color: #c0caf5;
        background-color: #11121d;
        border-radius: 0;
      }

      .joined_ {
        display: grid;
        grid-template-columns: auto 1fr;
      }
    </style>
    <meta charset="utf-8" />
    <title>OxiiLink - Pasting done Rusty</title>
    <meta name="author" content="CordlessCoder" />
    <meta
      name="description"
      content="a blazingly-fast URL shortener and pastebin/paste.rs clone
  written in Rust using Axum"
    />
    <link rel="stylesheet" href="/files/style.css" />
    <title>OxiiLink</title>
  </head>

  <body>
    <div>
      <h1 style="display: inline-flex; margin-right: 3rem">
        <a href="/">OxiiLink</a>
      </h1>
      <h3 style="display: inline-flex">
        <span id="sub"
          >A blazingly-fast pastebin/<a href="https://paste.rs">paste.rs</a>
          clone written in
          <a href="https://rust-lang.org">Rust</a>
          using
          <a href="https://github.com/tokio-rs/axum">Axum</a>
        </span>
      </h3>
    </div>
      <textarea
        class="input"
        id="input"
        type="text"
        size="50"
        rows="40"
        placeholder="Data to paste..."
        name="txtarea"
        maxlength="131072"
        style="width: 100%; resize: none; height: 60vh; margin: 0; padding: 0"
      ></textarea>
      <section class="joined_">
                <input class="input" id="filetype" placeholder="Filetype" style="border-right: 0; border-top: 0;"></input>
        <button
          id="paste"
          class="submit_s"
          style="width: 100%; margin: 0; padding: 0"
        >
          Paste!
        </button>
      </section>
    <p>
      Made by <a href="https://github.com/CordlessCoder">CordlessCoder</a>
      <br />
      API Usage guide can be found at <a href="{IP_ADDR}">{IP_ADDR}</a>
    </p>
    <script src="/files/paster.js"></script>
  </body>
</html>
