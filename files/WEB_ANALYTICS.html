<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="data:,">
    <meta charset="utf-8" />
    <meta name="author" content="CordlessCoder" />
    <meta
      name="description"
      content="a blæzingly-fast URL shortener and pastebin/paste.rs clone
  written in Rust using Axum"
    />
    <link rel="stylesheet" href="/files/style.css" />
    <title>OxiiLink</title>
    <style>
      body {
        padding: 1rem;
        padding-top: 0;
        display: flex;
        flex-direction: column;
        text-align: center;
      }
      .submit_s {
        height: 2rem;
        /* float: left; */
        border: 2px solid #414868;
        border-top: 0;
        color: #c0caf5;
        background-color: #11121d;
        border-radius: 0;
      }

      .joined_ {
        display: grid;
        grid-template-columns: auto 1fr;
      }
    </style>
  </head>

  <body>
    <center>
      <h1 style="display: inline-flex; padding-right: 3rem">
        <a href="/">OxiiLink</a>
      </h1>
      <h3 style="display: inline-flex">
        <span id="sub"
                >A blæzingly-fast <a href="/s">URL shortener</a> and <a href="/">pastebin/paste.rs</a
                    ><wbr /> clone <span style="color: #7AA2F7; font-style: italic;">now with click analytics!</span>
        </span>
      </h3>
    </center>
    <section class="joined">
      <input
        class="input"
        id="input"
        type="text"
        placeholder="Link to look up..."
      />
      <button id="submit" class="input" style="border-left: 0">Look up</button>
    </section>
        <table class="hidden" id="results-table">
            <thead>
                <tr>
                    <th>Link</th><th># of views</th><th># of scrapes</th><th>Time created(UTC)</th>
                </tr>
                <tbody id="results"></tbody>
            </thead>
        </table>
    <p style="text-align: left">
      Made by <a href="https://github.com/CordlessCoder">CordlessCoder</a>:<a
        href="https://github.com/CordlessCoder/OxiiLink"
        >source</a
            ><br>
            Want to make a paste? Go <a href="/">here</a>.</br>
            Want to shorten a URL? Go <a href="/s">here</a>.</br>
      API Usage guide can be found at
      <a href="/help">{IP_ADDR}/help</a>
    </p>
    <script src="/files/analyzer.js"></script>
  </body>
</html>
